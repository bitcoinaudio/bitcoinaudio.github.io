<html>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bitcoin Audio Playground</title>

<link rel="stylesheet" type="text/css" href="style/codemirror.css">
    <link href="css/satoshi-nk-lite.css" rel="stylesheet" />

<script src="js/Tone.js"></script>
<script src="js/webaudio-controls.js"></script>
<script type="text/javascript" src="scripts/codemirror.js"></script>
<script type="text/javascript" src="scripts/javascript.js"></script>
<script type="text/javascript" src="scripts/audiokeys.js"></script>
<script type="text/javascript" src="scripts/PresetList.js"></script>

<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- Custom fonts for this template -->
<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
</head>
<body id="page-top" class="center" onload="loadplayground()">
<div id="synth-container" class="synth-container">

<div class="play-container">

<div id="vol-panel" class="vol-panel"></div>


<div class="blocknav" >
         <span><input id="blocksTB"  type="text" name="blocksTB" value="BLOCKS"></span>

    <span><input type="text" id="searchTB" onchange="getstring()" placeholder="ENTER BLOCK HEIGHT"></span>
    <br />
    <div id="blocknavbuttons" class="blocknavbuttons">
                <button id="minus100kbtn" value="-100000" onclick="heightminus100k()" ></button>
                <button id="minus10kbtn" value="-10000" onclick="heightminus10k()" ></button>
                <button id="minus1kbtn" value="-1000" onclick="heightminus1k()" ></button>
                <button id="minus100btn" value="-100" onclick="heightminus100()" ></button>
                <button id="minus10btn"value="-10" onclick="heightminus10()"></button>
                <button id="prevbtn" value="-1" onclick="prevheight()"></button>
                <button id="nextbtn" value="1" onclick="nextheight()"></button>
                <button id="plus10btn" value="10" onclick="heightplus10()"></button>
                <button id="plus100btn" value="100" onclick="heightplus100()"></button>
                <button id="plus1kbtn" value="1000" onclick="heightplus1k()"></button>
                <button id="plus10kbtn" value="10000" onclick="heightplus10k()"></button>
                <button id="plus100kbtn" value="100000" onclick="heightplus100k()"></button>
        </div>      
<!--Blockinfo Grid-Item-->
<div id="blockinfo" class="blockinfo">
<h1>blockinfo goes hear</h1>
</div>

<select name="stringtype" id="stringtype" class="" onchange="getstring()">
<option value="root">Root</option>
<option value="hash">Hash</option>
</select>

    <input type="text" id="blockTB" class="text-center" name="blockTB" onselect="playselected()" >
    <br />
<input type="text"  id="clipTB" class="text-center"  name="clipTB"  onselect="playselected()" > 
    <br />
<input type="text"  id="testTB" class="text-center"  name="testTB"   >       

    <br />

     <div id="notebuttons" class="">
         <br />
               
                <button id="wholeString" value="wholeString" onclick="wholeString()"></button>
                <button id="halfString" value="halfString" onclick="halfString()"></button>
                <button id="quarterString" value="quarterString" onclick="quarterString()"></button>
                <button id="eighthString" value="eighthString" onclick="eighthString()"></button>
            </div>

   <input id="prevslicebutton" class="btn btn-default btn-sm" type="button" value="<<< Click" onclick="clickbackseq()" />
 <input type="text" id="stringindex" class="text-center" name="stringindex" />
    <input id="clickthrubutton" class="btn btn-default btn-sm" type="button" value="Click >>>" onclick="clickthruseq()" /><br />
    <input id="playtoneseq" class="btn btn-default btn-sm" type="button" value="play tone seq" onclick="playseq()" />
<input id="muteBTN" class="btn btn-default btn-sm" type="button" value="STOP" onclick="muteaudio()" />
<input id="playallheights" class="btn btn-default btn-sm" type="button" value="play all heights" onclick="playallheights()" />


    <div class="space">

<div class="audio-controls">
    <div class="time">
<span>Time:</span><br />
<select name="time" id="time" class="">
<option value="90">90ms default</option>
<option value="30">30 ms</option>
<option value="40">40 ms</option>
<option value="50">50 ms</option>
<option value="60">60 ms</option>
<option value="70">70 ms</option>
<option value="80">80 ms</option>
<option value="90">90 ms</option>
<option value="100">100 ms</option>
<option value="150">150 ms</option>
<option value="200">200 ms</option>
<option value="250">250 ms</option>
<option value="300">300 ms</option>
<option value="350">350 ms</option>
<option value="400">400 ms</option>
<option value="450">450 ms</option>
<option value="500">500 ms</option>
<option value="550">550 ms</option>
<option value="600">600 ms</option>
<option value="650">650 ms</option>
<option value="700">700 ms</option>
<option value="750">750 ms</option>
<option value="800">800 ms</option>
<option value="850">850 ms</option>
<option value="900">900 ms</option>
<option value="950">950 ms</option>
<option value="1000">1000 ms</option>
</select>

</div>

<div id="Names" class="Names">
<span>Instrument:</span>
<select class="btn btn-default btn-sm"></select>
</div>

<div id="Preset" class="Preset">
<span>Preset:</span><br />
<select class="btn btn-default btn-sm"></select>
</div>

<div class="effect">
<span>Effect:</span>
<select name="effect" id="effect" class="btn btn-default btn-sm" onchange="changeeffect()">
<option value="">Select Effect</option>
<option value="reverb">Reverb</option>
<option value="chorus">Chorus</option>
<option value="pingpongdelay">PingPongDelay </option>
<option value="tremolo">Tremolo</option>
<option value="vibrato">Vibrato</option>
<option value="phaser">Phaser</option>
</select>
</div>
<!-- Audio Controls End-->
    </div>
    <div class="space"></div>
</div>
<!-- Slice Controls-->
<div class="slice-controls">
<div class="slice"></div>
<div class="slice">
<select name="slice" id="slice" class="btn btn-default btn-sm" onchange="selectslice()">
<option value="">Select Slice type</option>
<option value="slice">First Slice</option>
<option value="next">Next slice</option>
<option value="whole">Whole slice</option>
<option value="half">Half slice</option>
</select>
</div>
<div class="slice"></div>
</div>
<!-- Slice Controls End-->
<div id="right-panel" class="right-panel">
</div>
</div>
<div class="audio-container">
<!--Audio Grid-Item-->
<div id="audio" class="audio">
<br />
</div>
<br />
</div>
</div>
<hr>
       

 <!-- Copyrights Section -->
    <div class="copyright">&copy;2018 - <strong>Bitcoin Audio</strong>
         <a href="https://github.com/bitcoinaudio/bitcoinaudio.github.io" ><img src="images/GitHub-Mark-32px.png" width="32" height="32"></a>
    </div>



<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="js/listen.js"></script>
<script src="js/playground.js"></script>
</body>
</html>
